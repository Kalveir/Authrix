<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authrix - Golang JWT Authorization API</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
        background-color: #fdfdfb;
        color: #2d3047;
      }
      .btn-brutal {
        border: 2px solid #2d3047;
        box-shadow: 4px 4px 0px #000;
        transition: all 0.2s ease;
      }
      .btn-brutal:hover {
        box-shadow: 6px 6px 0px #000;
        transform: translate(2px, 2px);
      }
      .hero-code {
        background-image: linear-gradient(to right, #2d3047, #3d4057);
        color: white;
        padding: 1rem;
        border-radius: 0.5rem;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <!-- Header -->
      <header
        class="d-flex flex-column flex-sm-row justify-content-between align-items-center py-4 border-bottom border-3 border-dark gap-3"
      >
        <a
          href="#"
          class="text-decoration-none fw-bold fs-3 px-4 py-2 btn-brutal bg-warning animate__animated animate__fadeInLeft"
          style="color: #ff5e5b"
        >
          AUTHRIX
        </a>
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a
                href="https://github.com/Kalveir/Authrix"
                target="_blank"
                class="btn btn-light btn-brutal d-flex align-items-center gap-2 animate__animated animate__fadeInRight"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                  />
                </svg>
                Github
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Hero Section -->
      <section
        class="d-flex flex-column flex-md-row align-items-center py-5 gap-4"
      >
        <div class="col-md-6 animate__animated animate__fadeInUp">
          <h1 class="fw-bold display-5 mb-3">
            Scalable JWT Auth for
            <span class="text-danger animate__animated animate__pulse">
              Golang
            </span>
            Apps
          </h1>
          <p class="fs-5 mb-4">
            Authrix is a Golang-based JWT Authorization REST API designed to
            manage user authentication and authorization processes quickly,
            securely, and at scale.
          </p>
          <div class="d-flex flex-column flex-sm-row gap-3">
            <a
              href="https://authrix.apidog.io/"
              target="_blank"
              class="btn btn-warning btn-brutal fw-bold px-4 py-3 text-center animate-float"
            >
              Get Started
            </a>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
